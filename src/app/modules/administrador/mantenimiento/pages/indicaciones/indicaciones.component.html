
<div class="container-fluid p-5">
  <div class="p-5" style="border: 1px solid #ccc;  background-color: #fff ; border-radius: 5px;">
      <div style="font-size: 20px; font-weight: 800;">Mantenimiento - Indicacion</div>
       <!-- Formulario  -->
      <form autocomplete="off" [formGroup]="myFormIndicacion" (ngSubmit)="onSearch()" class="mt-4">
          <div class="w-full">
              <div class="flex flex-wrap -mx-3">

                  <div div class="w-full md:w-2/5 px-3 mb-3">
                    <div class="relative">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                        <mat-icon fontIcon="search" class="text-gray-400" style="font-size: 18px; display: flex; align-items: center; justify-content: center;"></mat-icon>
                        </div>
                        <input type="text" id="input-group-1" class="custom-input  border border-gray-400 text-gray-900 text-sm rounded-full block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Indicacion" (keyup)="applyFilter($event)" #input>
                    </div>
                  </div>

                  <div class="w-full md:w-1/3 px-3 mb-3"  align="end">
                    <button class="mt-1" type="button" mat-flat-button style="background-color: #f43f5e;" (click)="newIndicacion(0)"> <mat-icon>add</mat-icon> Agregar</button>
                  </div>

              </div>
          </div>
      </form>
      <!-- Tabla -->
      <div class="table-responsive px-1 mt-3">
          <table mat-table [dataSource]="dataSource">
              <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef style="font-size: 13px; background-color: #f5f5f5;"> Descripcion </th>
                <td mat-cell *matCellDef="let element" style="font-size: 11px; color: #808080; font-weight: 500;"> {{element.cIndicacion}} </td>
              </ng-container>

              <ng-container matColumnDef="opciones">
                <th mat-header-cell *matHeaderCellDef style="font-size: 13px; background-color: #f5f5f5;"> Acciones </th>
                <td mat-cell *matCellDef="let element">
                     <div style="display: flex; justify-content: start;">
                      <button matTooltip="Eliminar Indicacion" style="width: 24px;" class="text-red-500 ms-1" (click)="deleteIndicacion(element.iCodIndicacion)">
                          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" fit="" height="100%" width="100%" preserveAspectRatio="xMidYMid meet" focusable="false">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"></path>
                          </svg>
                      </button>
                     </div>
                 </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              <tr class="mat-row" *matNoDataRow >
                @if (isFetchingData) {
                  <td colspan="6" >
                      <div style="display: flex; justify-content: center;" class="p-4">
                          <mat-spinner></mat-spinner>
                      </div>
                  </td>
                }@else {
                  <td class="mat-cell p-3 text-red-500" colspan="6"  align="center" style="font-weight: 500;">No se encontraron registros </td>
                }
              </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons
                           aria-label="Select page of periodic elements">
            </mat-paginator>
      </div>
  </div>

</div>
