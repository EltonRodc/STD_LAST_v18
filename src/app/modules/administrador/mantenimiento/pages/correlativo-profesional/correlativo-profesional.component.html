<div class="container-fluid p-5">
  <div class="p-5" style="border: 1px solid #ccc;  background-color: #fff ; border-radius: 5px;">
      <div style="font-size: 20px; font-weight: 800;">Mantenimiento - Correlativo Profesional</div>
      <!-- Forumlario -->
      <form autocomplete="off" [formGroup]="myFormCoProfesional"  class="mt-4">
          <div class="w-full">
              <div class="flex flex-wrap -mx-3">
                  <div class="w-full md:w-2/5 px-3 mb-3">
                      <div class="relative">
                          <select class="custom-select bg-gray-50 border border-gray-400 py-3 px-3 rounded-full w-full appearance-none text-gray-900" formControlName="iCodOficina" (change)="filtrarTrabCoProfesional($event)"   style="color: gray; font-weight: 700;">
                              <option value="0">- Oficina - </option>
                              @for (item of oficinasCoProfesional; track $index) {
                                  <option [value]="item.iCodOficina">{{item.cNomOficina}}</option>
                              }
                          </select>
                          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 svg-container">
                              <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                  <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                              </svg>
                          </div>
                      </div>
                  </div>

                  <div class="w-full md:w-1/5 px-3 mb-3">
                      <div class="relative">
                          <select class="custom-select bg-gray-50 border border-gray-400 py-3 px-3 rounded-full w-full appearance-none text-gray-900" formControlName="iCodTrabajador" (change)="listarCoProfesional($event)"  style="color: gray; font-weight: 700;">
                              @if(listTrabajadores.length === 0){
                                  <option value="0">- Trabajador - </option>
                              }@else {
                                  @for (item of listTrabajadores; track $index) {
                                      <option [value]="item.iCodTrabajador">{{item.cNombresTrabajador }} {{ item.cApellidosTrabajador}} </option>
                                  }
                              }
                          </select>
                          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 svg-container">
                              <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                  <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                              </svg>
                          </div>
                      </div>
                  </div>

                  <div class="w-full md:w-1/5 px-3 mb-3">
                      <div class="relative">
                          <select class="custom-select bg-gray-50 border border-gray-400 py-3 px-3 rounded-full w-full appearance-none text-gray-900" formControlName="nNumAno" (change)="listarCoProfesionalAnio($event)"  style="color: gray; font-weight: 700;">
                              @for (year of years; track $index) {
                                  <option [value]="year">{{year}}</option>
                              }
                          </select>
                          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 svg-container">
                              <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                  <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                              </svg>
                          </div>
                      </div>
                  </div>

                  <div class="w-full md:w-1/5 px-3 " align="end">
                      <button class="mt-1" type="button" mat-flat-button style="background-color: #f43f5e;" (click)="newCoProfesional()"> <mat-icon>add</mat-icon> Agregar</button>
                  </div>
              </div>
          </div>
      </form>

      <!-- Tabla -->
      <div class="table-responsive px-1 mt-3">
          <table mat-table [dataSource]="dataSource">
              <ng-container matColumnDef="oficina">
                  <th mat-header-cell *matHeaderCellDef style="font-size: 13px; background-color: #f5f5f5;"> Oficina </th>
                  <td mat-cell *matCellDef="let element" style="font-size: 11px; color: #808080; font-weight: 500;"> {{element.cNomOficina}} </td>
              </ng-container>
              <ng-container matColumnDef="tipo_doc">
                  <th mat-header-cell *matHeaderCellDef style="font-size: 13px; background-color: #f5f5f5;"> Tipo Doc </th>
                  <td mat-cell *matCellDef="let element" style="font-size: 11px; color: #808080; font-weight: 500;"> {{element.cDescTipoDoc}} </td>
              </ng-container>
              <ng-container matColumnDef="numero">
                  <th mat-header-cell *matHeaderCellDef style="font-size: 13px; background-color: #f5f5f5;"> N. </th>
                  <!-- <td mat-cell *matCellDef="let element" style="font-size: 11px; color: #808080; font-weight: 500;"> {{element.nCorrelativo}} </td> -->
                  <td mat-cell *matCellDef="let element" style="font-size: 11px; color: #808080; font-weight: 500;"> <input type="number" class="custom-input bg-gray-50 border border-gray-400 rounded-md p-1" [(ngModel)]="element.nCorrelativo"  min="0" inputmode="numeric"> </td>

              </ng-container>
              <ng-container matColumnDef="eliminar">
                  <th mat-header-cell *matHeaderCellDef style="font-size: 13px; background-color: #f5f5f5;"> Eliminar </th>
                  <td mat-cell *matCellDef="let element" style="font-size: 11px; color: #808080; font-weight: 500;">
                      <button matTooltip="Eliminar Perfil" style="width: 24px;" class="text-red-500 ms-1" (click)="deleteTrabaCoProfesional(element.iCodCorrelTrabajador)">
                          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" fit="" height="100%" width="100%" preserveAspectRatio="xMidYMid meet" focusable="false">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"></path>
                          </svg>
                      </button>
                  </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              <tr class="mat-row" *matNoDataRow >
                  @if (isFetchingData) {
                    <td colspan="4" >
                        <div style="display: flex; justify-content: center;" class="p-4">
                            <mat-spinner></mat-spinner>
                        </div>
                    </td>
                  }@else {
                    <td class="mat-cell p-3 text-red-500" colspan="6"  align="center" style="font-weight: 500;">No se encontraron registros </td>
                  }
              </tr>

          </table>
          @if (buttonUpdate) {
              <div class="w-full p-3 " align="center" style="background-color: #f5f5f5;">
                  <button class="mt-1" type="button" mat-flat-button style="background-color: #4ADE80;" (click)="editarRegistro()"> <mat-icon>save</mat-icon> Actualizar</button>
              </div>
          }
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons
                           aria-label="Select page of periodic elements">
          </mat-paginator>

      </div>
  </div>
</div>
