<div mat-dialog-title style="font-size: 20px; font-weight: 500; ">Agregar Referencia</div>
<mat-dialog-content class="mat-typography" style="border-top: 1px solid #ccc;">
  <form [formGroup]="myFormPopupReferencia" class="pb-4">
    <div class="w-full">

      <div class="flex gap-4 mt-3">

        <div class="basis-1 sm:basis-1/3">
          <label class="block mb-2 text-sm font-medium text-gray-700">Texto a buscar</label>
          <input type="text" class="bg-gray-50 border font-normal border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-700 focus:border-red-700 block w-full p-2.5 " formControlName="textoBuscar" />
        </div>

        <div class="basis-1 sm:basis-1/3">
          <label class="block mb-2 text-sm font-medium text-gray-700">Búsqueda</label>
          <select  class="bg-gray-50 border border-gray-300 font-normal text-gray-700 text-sm rounded-lg focus:ring-red-700 focus:border-red-700 block w-full p-2.5 " formControlName="tipoBuscar" >
            <option value>Seleccione:</option>
            <option value="1">Por No. Trámite</option>
            <option value="2">Por No. Parte Diario</option>
            <option value="3">Por No. Documento</option>
            <option value="4">Por Asunto</option>
          </select>
        </div>

        <div class="basis-1 sm:basis-1/3" style="display: flex; align-items: end;justify-content: end;">
          <button type="submit" mat-flat-button style="background-color: #dc2626;" >Buscar</button>
        </div>

      </div>

      <div class="flex gap-4 mt-3">
        <div class="basis-1 sm:basis-1/3">
          <input  type="radio"   class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" formControlName="grupoBuscar" [value]="1">
          <label class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Pendientes aceptados</label>
        </div>
        <div class="basis-1 sm:basis-1/3">
          <input checked  type="radio"  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" formControlName="grupoBuscar" [value]="2">
          <label class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Todos los documentos</label>
        </div>
      </div>

    </div>
  </form>

  <div class="w-full mt-3">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="opcion">
          <th mat-header-cell *matHeaderCellDef class="font-medium" style="background-color: #f5f5f5;" > Opción </th>
          <td mat-cell *matCellDef="let element" class="font-medium text-gray-500 text-xs" >
            <button class="bg-red-700 p-1 rounded" (click)="agregarRef(element.tramiteCOD)">
              <svg class="w-6 h-6 text-slate-50 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 11.917 9.724 16.5 19 7.5"/>
              </svg>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="tramite">
          <th mat-header-cell *matHeaderCellDef class="font-medium" style="background-color: #f5f5f5;" > Trámite </th>
          <td mat-cell *matCellDef="let element" class="font-medium text-gray-500 text-xs" > {{element.tramite}} </td>
        </ng-container>

        <ng-container matColumnDef="documento">
          <th mat-header-cell *matHeaderCellDef class="font-medium" style="background-color: #f5f5f5;" > Documento </th>
          <td mat-cell *matCellDef="let element" class="font-medium text-gray-500 text-xs" > {{element.cDescTipoDoc}}  </td>
        </ng-container>

        <ng-container matColumnDef="asunto">
          <th mat-header-cell *matHeaderCellDef class="font-medium" style="background-color: #f5f5f5;" > Asunto </th>
          <td mat-cell *matCellDef="let element" class="font-medium text-gray-500 text-xs" > {{element.cAsunto}} - {{element.cObservaciones}}</td>
        </ng-container>

        <ng-container matColumnDef="remitente">
          <th mat-header-cell *matHeaderCellDef class="font-medium" style="background-color: #f5f5f5;" > Remitente </th>
          <td mat-cell *matCellDef="let element" class="font-medium text-gray-500 text-xs" > {{element.cNombre}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow >
          <td type="button" class="mat-cell p-3 text-red-500" colspan="6"  align="center" style="font-weight: 500;">No se encontraron registros </td>
        </tr>

      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>

    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button type="button" mat-stroked-button mat-dialog-close  style="color: #000;">Cancelar</button>
</mat-dialog-actions>
