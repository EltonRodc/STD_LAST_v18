<div mat-dialog-title style="font-size: 20px; font-weight: 500;">
  Agregar derivaciones
</div>
<mat-dialog-content class="mat-typography" style="border-top: 1px solid #ccc;">
  <div class="w-full">
    <div class="flex mt-3">
      <form class="container" [formGroup]="myFormOficinaDerivada" (ngSubmit)="agregarOficina()" autocomplete="off">

        <div class="flex gap-2 mt-3">

          <div class="basis-1/4">
            <label class="block mb-2 text-sm font-medium text-gray-700">Oficina</label>
            <select  class="bg-gray-50 border border-gray-300 font-normal  text-gray-700 text-sm rounded-lg focus:ring-red-700 focus:border-red-700 block w-full p-2.5 " formControlName="codOficinaDestino">
              <option value>Seleccione</option>
              @for (oficina of listOficinas; track $index) {
                <option [value]="oficina.iCodOficina">{{oficina.cNomOficina}}</option>
              }
            </select>
              @if (myFormOficinaDerivada.controls['codOficinaDestino'].getError('required') && myFormOficinaDerivada.controls['codOficinaDestino'].touched) {
                <span class="text-red-500 text-xs italic">Oficina requerido</span>
              }
          </div>

          <div class="basis-1/4">
            <label class="block mb-2 text-sm font-medium text-gray-700">Indicaci√≥n</label>
            <select  class="bg-gray-50 border border-gray-300 font-normal  text-gray-700 text-sm rounded-lg focus:ring-red-700 focus:border-red-700 block w-full p-2.5 " formControlName="codIndicacionMov">
              @for (indicacion of listIndicaciones; track $index) {
                <option [value]="indicacion.iCodIndicacion">{{indicacion.cIndicacion}}</option>
              }
            </select>
          </div>

          <div class="basis-1/4">
            <label class="block mb-2 text-sm font-medium text-gray-700">Prioridad</label>
            <select  class="bg-gray-50 border border-gray-300 font-normal  text-gray-700 text-sm rounded-lg focus:ring-red-700 focus:border-red-700 block w-full p-2.5 " formControlName="prioridad">
              <option value="Alta">Alta</option>
              <option value="Media">Media</option>
              <option value="Baja">Baja</option>
            </select>
          </div>

          <div class="basis-1/4">
            <label class="block mb-2 text-sm font-medium text-gray-700">Tipo</label>
            <select  class="bg-gray-50 border border-gray-300 font-normal  text-gray-700 text-sm rounded-lg focus:ring-red-700 focus:border-red-700 block w-full p-2.5 " formControlName="codTipoMovimiento">
              @if (!copias) {
                <option value="1">Original</option>
              }
              <option value="4">Copia</option>
            </select>
          </div>
        </div>

        <div align="end" class="mt-3">
          <button type="button" mat-stroked-button mat-dialog-close  style="color: #000;" >Cancelar</button>
          <span class="mx-2"></span>
          <button type="submit"  mat-flat-button style="background-color: #dc2626;" ><mat-icon>save</mat-icon>Aceptar</button>
        </div>
    </form>
    </div>
  </div>
</mat-dialog-content>
