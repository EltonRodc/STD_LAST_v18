<div mat-dialog-title style="font-size: 20px; font-weight: 500; ">Agregar Institución</div>
<mat-dialog-content class="mat-typography" style="border-top: 1px solid #ccc;">

  <form [formGroup]="myFormInstitucion" class="pb-4" (submit)="listInstitucion()">
    <div class="w-full">
      <div class="flex gap-4 mt-3">

        <div class="basis-1 sm:basis-1/4">
          <label class="block mb-2 text-sm font-medium text-gray-700">Nombre</label>
          <input type="text" class="bg-gray-50 border font-normal border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-700 focus:border-red-700 block w-full p-2.5 " formControlName="cNombre" />
        </div>
        <div class="basis-1 sm:basis-1/4">
          <label class="block mb-2 text-sm font-medium text-gray-700">Siglas</label>
          <input type="text" class="bg-gray-50 border font-normal border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-700 focus:border-red-700 block w-full p-2.5 " formControlName="cSiglaRemitente" />
        </div>
        <div class="basis-1 sm:basis-1/4">
          <label class="block mb-2 text-sm font-medium text-gray-700">Documento</label>
          <input type="text" class="bg-gray-50 border font-normal border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-700 focus:border-red-700 block w-full p-2.5 " formControlName="nNumDocumento" />
        </div>
        <div class="basis-1 sm:basis-1/4" style="display: flex; align-items: end;justify-content: end;">
          <button type="submit" mat-flat-button style="background-color: #dc2626;" >Buscar</button>
        </div>

      </div>
    </div>
  </form>

  <div class="w-full mt-3">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef class="font-medium" style="background-color: #f5f5f5;" > Nombre </th>
          <td mat-cell *matCellDef="let element" class="font-medium text-gray-500 text-xs" >
            <div>{{element.cNombre}} </div>
            <div>{{element.cSiglaRemitente}}</div>
          </td>
        </ng-container>

        <ng-container matColumnDef="documento">
          <th mat-header-cell *matHeaderCellDef class="font-medium" style="background-color: #f5f5f5;" > Documento </th>
          <td mat-cell *matCellDef="let element" class="font-medium text-gray-500 text-xs" > {{element.nNumDocumento}} </td>
        </ng-container>

        <ng-container matColumnDef="ubicacion">
          <th mat-header-cell *matHeaderCellDef class="font-medium" style="background-color: #f5f5f5;" > Ubicacion </th>
          <td mat-cell *matCellDef="let element" class="font-medium text-gray-500 text-xs" >
            <div>{{element.cNomDepartamento}}</div>
            <div>{{element.cNomProvincia}}</div>
            <div>{{element.cNomDistrito}}</div>
          </td>
        </ng-container>

        <ng-container matColumnDef="sel">
          <th mat-header-cell *matHeaderCellDef class="font-medium" style="background-color: #f5f5f5;" > Opción </th>
          <td mat-cell *matCellDef="let element" class="font-medium text-gray-500 text-xs" >
            <button class="bg-red-700 p-1 rounded" (click)="agregarInstitucion(element.iCodRemitente)">
              <svg class="w-6 h-6 text-slate-50 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 11.917 9.724 16.5 19 7.5"/>
              </svg>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow >
          <td type="button" class="mat-cell p-3 text-red-500" colspan="4"  align="center" style="font-weight: 500;">No se encontraron registros </td>
        </tr>

      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>

    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button type="button" mat-stroked-button mat-dialog-close  style="color: #000;">Cancelar</button>
</mat-dialog-actions>
